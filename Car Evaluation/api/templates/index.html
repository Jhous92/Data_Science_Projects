<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
</head>
<body>
    <h1> Previsão de avaliação na compra de carro </h1>
    <form action='/verificar' method="POST">

        <p><label for='compra'>Preço de compra: </label>
        <select name="compra" id="compra">
            <option value="1">Baixo</option>
            <option value="2">Médio</option>
            <option value="3">Alto</option>
            <option value="4">Muito Alto</option>
        </select></p>

        <p><label for='manutencao'>Preço de manutenção: </label>
        <select name="manutencao" id="manutencao">
            <option value="1">Baixo</option>
            <option value="2">Médio</option>
            <option value="3">Alto</option>
            <option value="4">Muito Alto</option>
        </select></p>

        <p><label for='portas'>Quantidade de portas: </label>
        <select name="portas" id="portas">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 ou mais</option>
        </select></p>

        <p><label for='pessoas'>Quantidade de pessoas: </label>
            <select name="pessoas" id="pessoas">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="5">5 ou mais</option>
            </select></p>

        <p><label for='bagageiro'>Tamanho do bagageiro: </label>
            <select name="bagageiro" id="bagageiro">
                <option value="1">Pequeno</option>
                <option value="2">Médio</option>
                <option value="3">Grande</option>
            </select></p>

        <p><label for='seguranca'>Segurança estimada do veículo: </label>
            <select name="seguranca" id="seguranca">
                <option value="1">Baixa</option>
                <option value="2">Média</option>
                <option value="3">Alta</option>
            </select></p>

        <button type="submit" class="btn btn-primary">Verificar</button>

    </form>
<p><h1>RESULTADO</h1></p>
    {% if classe == "unacc" %}
        <h1><p style="color:red">Inaceitável</p></h1>

    {% elif classe == "acc" %}
    <h1><p style="color:rgb(255, 251, 0)">Aceitável</p></h1>

    {% elif classe == "good" %}
    <h1><p style="color:rgb(30, 255, 0)">Bom</p></h1>

    {% elif classe == "vgood" %}
    <h1><p style="color:rgb(0, 60, 255)">Muito Bom</p></h1>

    {% endif %}

</body>
</html>
